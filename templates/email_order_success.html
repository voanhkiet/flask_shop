<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ url_for('static', filename='logo.png', _external=True) }}" alt="Flask Shop" width="70">
      <h2>Flask Shop</h2>
    </div>

    <p>Hi {{ current_user.username }},</p>
    <p>ðŸŽ‰ Thank you for your order! Your order <strong>#{{ order.id }}</strong> totaling <strong>${{ order.total }}</strong> has been successfully placed.</p>

    <p>You can view your order details here:</p>
    <a class="button" href="{{ url_for('order_detail', order_id=order.id, _external=True) }}">View Order</a>

    <p style="margin-top: 20px;">Thank you for shopping with Flask Shop!</p>
  </div>
</body>
</html>
